<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}MyShop{% endblock %}</title>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      안녕하세요, {{ user.username }}님!
      <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
      <a href="{% url 'login' %}">로그인</a> |
      <a href="{% url 'signup' %}">회원가입</a>
    {% endif %}
    <a href="/">홈</a>
    <a href="/cart/">장바구니</a>
  </nav>

  <hr>

  {% block content %}
  <!-- 페이지별 콘텐츠 들어감 -->
  {% endblock %}
</body>
</html>
